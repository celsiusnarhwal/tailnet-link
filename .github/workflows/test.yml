on:
  workflow_dispatch:
    inputs:
      authkey:
        description: "authkey"
        required: false


jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Connect to Tailscale
        uses: celsiusnarhwal/tailnet-link@main
        with:
          authkey: ${{ inputs.authkey }}
          tags: tag:github-actions
          extra-args: --accept-routs --accept-dns
